<div class="book-card">
  <img class="book-card-image" src="${image}" alt="${title}" />
  <div class="book-card-info">
    <div class="book-card-hero">
      <div class="book-card-title+cat">
        <h3 class="book-card-title">${title}</h3>
        <p class="book-card-category">${category}</p>
      </div>
      <button class="book-card-remove" data-bookid="${book._id}">
        <svg class="book-card-remove-icon" width="34" height="34">
          <use href="./images/sprite.svg#icon-user"></use>
        </svg>
      </button>
    </div>
    <p class="book-card-description">${description}</p>
    <div class="book-card-footer">
      <p class="book-card-author">Author: ${author}</p>
      <ul class="book-card-links">
        <li class="book-card-item">
          <a class="book-card-link" href="">
            <img src="./images/amazon-1x-min.png" alt="" srcset="" />
          </a>
        </li>
        <li class="book-card-item">
          <a class="book-card-link" href="">
            <img src="./images/openbook-1x-min.png" alt="" srcset="" />
          </a>
        </li>
        <li class="book-card-item">
          <a class="book-card-link" href="">
            <img src="./images/bookshop-1x-min.png" alt="" srcset="" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
